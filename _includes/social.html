<ul class="social-media-list">
  {% assign sm = site.data.social-media %}
  {% for entry in sm %}
    {% assign key = entry | first %}
    {% if sm[key].id %}
      <li>
        <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}" class="social-link">
          <svg class="icon" aria-hidden="true">
            <use href="#icon-{{ key }}"></use>
          </svg>
          <span class="social-text">{{ sm[key].title }}</span>
        </a>
      </li>
    {% endif %}
  {% endfor %}
</ul>
